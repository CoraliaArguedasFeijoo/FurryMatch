<div class="cnt-princ">
  <div class="cnt-sec">
    <div>
      <img src="../content/images/blue_logo.png" class="img-logo-blue" />
    </div>
    <h1 class="title">¡Estas son tus mascotas registradas!</h1>
    <div style="padding: 0 13rem">
      Haz click en la foto de la mascota con la que deseas navegar en FurryMatch. Recuerda que siempre podrás cambiar de mascota en
      cualquier momento.
    </div>
  </div>
  <div>
    <div style="display: flex; justify-content: center">
      <div class="login-wrapper" style="max-width: 90%">
        <div *ngFor="let pet of pets" style="width: 100%">
          <div *ngFor="let photo of pet.photos; first as isFirst" style="width: 100%; display: flex; flex-direction: row">
            <div *ngIf="isFirst" style="width: 25%">
              <img style="width: 100%" src="{{ photo.photoUrl }}" class="img-objective" />
              <div style="display: flex; flex-direction: column">
                <div class="objective-text">
                  {{ pet.name }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="color: #f27121; font-weight: 700; margin-top: 95px">¿Deseas registrar a una nueva mascota?</div>
    <div>¡No hay problema! Hacé click para registrarla.</div>
    <button [routerLink]="['/pet/new']" class="btn-blue btn">Registrar nueva mascota</button>
  </div>
</div>
